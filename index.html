<style>
img {
  display: table-cell;
  text-align: center;
  vertical-align: middle
  margin-left: auto;
  margin-right: auto;
  animation: rotation 0.5s;
  animation-iteration-count: infinite;
}
  
@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
 
</style>
</head>
